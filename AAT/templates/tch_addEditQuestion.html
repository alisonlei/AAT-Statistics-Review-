<!-- This page is for adding new questions. I will try and adapt it further when we start adding
 Flask and Jinja2 so that it can also be used as a page for editing questions.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=""> <!--add stylesheeet link here-->
    <title>Add New Question</title>
</head>
<body>
    <div class="addQuestionContainer">
        
        <h1>Add a New Question</h1>
        <p>Complete each field below to build your question. Press save once completed to create it.</p>

        <div class="questionBox">
            <label for="question">Question</label>
            <textarea id="question" name="" rows="6" cols="60" placeholder="Enter your question here:"></textarea>
        </div>
        <!-- 'name' field has been left blank for now - names need to be the same as column names in SQL table so that
         data can be sent from the page to the table. Will add the names in once the table has been made. -->
        <div class="answersContainer">
            <div class="textEntryBoxes">
                <label for="correctAnswer">Correct Answer</label>
                <input type="text" id="correctAnswer" name="" placeholder="Enter the correct answer:">
            </div>

            <div class="textEntryBoxes">
                <label for="incorrectAnswer1">Incorrect Answer 1</label>
                <input type="text" id="incorrectAnswer1" name="" placeholder="Enter the first incorrect answer:">
            </div>

            <div class="textEntryBoxes">
                <label for="incorrectAnswer2">Incorrect Answer 2</label>
                <input type="text" id="incorrectAnswer2" name="" placeholder="Enter the second incorrect answer:">
            </div>

            <div class="textEntryBoxes">
                <label for="incorrectAnswer3">Incorrect Answer 3</label>
                <input type="text" id="incorrectAnswer3" name="" placeholder="Enter the third incorrect answer:">
            </div>
        </div>

        <div class="answerFeedbackBox">
            <label for="answerFeedback">Answer Feedback</label>
            <textarea id="answerFeedback" name="" rows="5" cols="50" placeholder="Enter the explanation for the correct answer:"></textarea>
        </div>
        
        <div class="actionButtons">
            <button class="saveButton">Save</button>
            <button class="cancelButton">Cancel</button>
        </div>
    </div>
</body>
</html>
